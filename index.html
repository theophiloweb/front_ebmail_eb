<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52º Centro de Telemática - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="flex-container">
        <!-- Banner à esquerda -->
        <div class="banner"></div>

        <!-- Área de login à direita -->
        <div class="login-area">
            <div class="login-container">
                <!-- Logo -->
                <div class="logo-container">
                    <img class="logo" src="/images//eb.png" alt="52º Centro de Telemática">
                    <h2 class="title">52º Centro de Telemática</h2>
                </div>

                <!-- Formulário de login -->
                <form class="login-form" action="#" method="POST">
                    <div class="input-group">
                        <label for="username" class="sr-only">Usuário</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user icon"></i>
                            <input id="username" name="username" type="text" required placeholder="Usuário">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password" class="sr-only">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock icon"></i>
                            <input id="password" name="password" type="password" required placeholder="Senha">
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="keep-connected" id="keep-connected">
                            <span class="checkbox-text">Permanecer conectado</span>
                        </label>
                    </div>
                    <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt icon"></i>
                        Entrar
                    </button>
                </form>

                <!-- Link "Esqueceu sua senha?" -->
                <div class="forgot-password">
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        Esqueceu sua senha?
                    </a>
                </div>

                <!-- Rodapé -->
                <div class="footer">
                    &copy; 2024 52º Centro de Telemática. Todos os direitos reservados.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
